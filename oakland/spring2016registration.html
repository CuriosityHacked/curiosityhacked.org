<script>
function GetURLParameter(sParam)
{
    var sPageURL = window.location.search.substring(1);
    var sURLVariables = sPageURL.split('&');
    for (var i = 0; i < sURLVariables.length; i++)
    {
        var sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] == sParam)
        {
            return sParameterName[1];
        }
    }
}
var paypal;
var session;
var ws;


</script>

<script>

 $(function(){

   $.getJSON("oakland/spring2016.json","",function(q){
     $.each(q, function(i,v){
       $.each(v.sessions, function(i1,v1){
         if (v1.sessionid === decodeURIComponent(GetURLParameter('a'))) {
           ws = v;
           session = v1;
           $('#classsel').append('<h4>Registering for: </h4><label class="ss-q-item-label">'+ws.title+'</label>' );
           paypal = session.paypaltag;
         }
       })
      })
    });
    if ($('#classsel').html() == ""){
      $('#classsel').append('<h2 style="color: red;">No Class Selected, please go back to the schedule.</h2>');
    }
    if (!GetURLParameter('a')) {
      $('#classsel').append('<h2 style="color: red;">No Class Selected, please go back to the schedule.</h2>');
    }
 });
</script>

<script>
//<span id="formsubmit" class="smallbutton ltblue">Register and go to payment</span>
  function gotoBlink(blinkthis){
     acton = $('[name="'+blinkthis+'"]');
     $('html, body').animate({ scrollTop: acton.offset().top-100 }, 1000);
     $('[name="'+v["name"]+'"]').attr('style','border: 1px solid #FF0000');
     $("#formresult").html("<h1>Please check required fields for validity.</h1>");
  };

// Attach a submit handler to the form
 $("#registrationform").submit(function( event ) {
    $('#formresult').empty();

    $('#entry_1993237748').val(session.sessionid);
    $('#entry_1415844574').val( "spring"+((new Date).getTime()).toString()+'.'+Math.floor((Math.random() * 1000) + 1).toString() );

    var missingval = false;
    $.each($('#registrationform [required][type!=checkbox][type!=radio]').serializeArray(),function(i,v){
        if (v['value'] == ""){
           gotoBlink(v['name']);
           missingval = true;
           return false;
        };
     })
     if ( missingval ) { return false; }

     if (typeof $('#registrationform [name="entry.1198401305"]:checked').val() == 'undefined') {
        gotoBlink('entry.1198401305');
        missingval = true;
     }
     if ( missingval ) { return false; }

     if (typeof $('#registrationform [required][type=checkbox]:not(:checked)')[0] != 'undefined') {
        gotoBlink($('#registrationform [required][type=checkbox]:not(:checked)')[0].name);
        missingval = true;
     }
     if ( missingval ) { return false; }
     event.preventDefault();
     $("#formresult").html("<h1>Submitting</h1>");
     $.post( "http://steam.curiosityhacked.org/cgi-bin/registration.py", $( "#registrationform" ).serialize() )
        .fail(function(data) {
           $("#formresult").html("<h1>Fail</h1>");
         })
         .done(function(data) {
           $("#formresult").html("<h1>"+data['success']+"  </h1><a href='https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id="+paypal+"&custom="+$('#entry_1415844574').val()+"&invoice="+$('#entry_1415844574').val()+"'>Continue to payment</a>");
           $("#ss-submit").hide();
           if ( data['success'] == "Success" ) {

           }
         });
     return false;
  });
</script>
