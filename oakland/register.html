<script>
function GetURLParameter(sParam)
{
    var sPageURL = window.location.search.substring(1);
    var sURLVariables = sPageURL.split('&');
    for (var i = 0; i < sURLVariables.length; i++)
    {
        var sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] == sParam)
        {
            return sParameterName[1];
        }
    }
}


</script>
<header class='major'>
<h2>Fall 2015 Class Registration</h2>
<p>Thank you for your interest in our classes.</p>
<p>Questions on a class? info@curiosityhacked.org</p>
</header>

<form><select id='classsel'></select></form>
<script>
  
  $.getJSON("oakland/classes.json","",function(data,y,z){
      for (a in data.classes) {
        for (b in data.classes[a]['time']) {
          $('#classsel').append('<option value="'+data.classes[a]['id']+"-"+data.classes[a]['time'][b]+'"> '+data.classes[a]['name']+" "+data.classes[a]['time'][b]+"</option>");
         };
      };
     });

  $('#classsel').val(decodeURIComponent(GetURLParameter(a)));
</script>
