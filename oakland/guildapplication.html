<script>
function GetURLParameter(sParam)
{
    var sPageURL = window.location.search.substring(1);
    var sURLVariables = sPageURL.split('&');
    for (var i = 0; i < sURLVariables.length; i++)
    {
        var sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] == sParam)
        {
            return sParameterName[1];
        }
    }
};

</script>

  function gotoBlink(blinkthis){
     acton = $('[name="'+blinkthis+'"]');
     $('html, body').animate({ scrollTop: acton.offset().top-100 }, 1000);

// Attach a submit handler to the form
 $("#guildregistrationform").submit(function( event ) {
    $('#formresult').empty();

    $('#entry_1993237748').val($('#classsel').val());
    $('#entry_1415844574').val( "guild"+((new Date).getTime()).toString()+'.'+Math.floor((Math.random() * 1000) + 1).toString() );

    var missingval = false;
    $.each($('#guildregistrationform [required][type!=checkbox][type!=radio]').serializeArray(),function(i,v){
        if (v['value'] == ""){
           gotoBlink(v['name']);
           missingval = true;
           return false;
        };
     })
     if ( missingval ) { return false; }

     if (typeof $('#guildregistrationform [name="entry.1198401305"]:checked').val() == 'undefined') {
        gotoBlink('entry.1198401305');
        missingval = true;
     }
     if ( missingval ) { return false; }

     if (typeof $('#guildregistrationform [required][type=checkbox]:not(:checked)')[0] != 'undefined') {
        gotoBlink($('#guildregistrationform [required][type=checkbox]:not(:checked)')[0].name);
        missingval = true;
     }
     if ( missingval ) { return false; }
     event.preventDefault();
     $("#formresult").html("<h1>Submitting</h1>");
     $.post( "http://steam.curiosityhacked.org/cgi-bin/guildregistration.py", $( "#guildregistrationform" ).serialize() )
        .fail(function(data) {
           $("#formresult").html("<h1>Fail</h1>");
         })
         .done(function(data) {
           $("#formresult").html("<h1>"+data['success']+"  </h1> Thanks, we will be in touch!");
           $("#ss-submit").hide();
           if ( data['success'] == "Success" ) {

           }
         });
     return false;
  });
</script>
