function GetURLParameter(sParam)
{
    var sPageURL = window.location.search.substring(1);

    {
        var sParameterName = sURLVariables[i].split('=');

        }

};

<script>

  function gotoBlink(blinkthis){
     acton = $('[name="'+blinkthis+'"]');
     $('html, body').animate({ scrollTop: acton.offset().top-100 }, 1000);
     $('[name="'+v["name"]+'"]').attr('style','border: 1px solid #FF0000');
     $("#formresult").html("<h1>Please check required fields for validity.</h1>");
  };

// Attach a submit handler to the form
 $("#registrationform").submit(function( event ) {
    $('#formresult').empty();

    $('#entry_1993237748').val($('#classsel').val());
    if ( l4check.prop('checked')){ extraFlag = "C";}
    $('#entry_1415844574').val( "summer"+extraFlag+((new Date).getTime()).toString()+'.'+Math.floor((Math.random() * 1000) + 1).toString() );

    var missingval = false;
    $.each($('#registrationform [required][type!=checkbox][type!=radio]').serializeArray(),function(i,v){
        if (v['value'] == ""){
           gotoBlink(v['name']);
           missingval = true;
           return false;
        };
     })
     if ( missingval ) { return false; }

     if (typeof $('#registrationform [name="entry.1198401305"]:checked').val() == 'undefined') {
        gotoBlink('entry.1198401305');
        missingval = true;
     }
     if ( missingval ) { return false; }

     if (typeof $('#registrationform [required][type=checkbox]:not(:checked)')[0] != 'undefined') {
        gotoBlink($('#registrationform [required][type=checkbox]:not(:checked)')[0].name);
        missingval = true;
     }
     if ( missingval ) { return false; }
     event.preventDefault();
     $("#formresult").html("<h1>Submitting</h1>");
     $.post( "http://steam.curiosityhacked.org/cgi-bin/registration.py", $( "#registrationform" ).serialize() )
        .fail(function(data) {
           $("#formresult").html("<h1>Fail</h1>");
         })
         .done(function(data) {
           paypal = {
             "tdaycamp":"QLNAXP4JQW8BE",
             "winter1":"E4MW5PG8VQFQE",
             "winter2":"KBRHYVRHVNDFS",
             "winterboth":"ER9ZGB332DUUN"
           };

           if ( extraFlag == "C" ) {
              addtourl = l4yes;
            } else {
              addtourl = l4no;
            }
           $("#formresult").html("<h1>"+data['success']+"  </h1><a href='https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id="+paypal[$('#entry_1993237748').val()]+"&custom="+$('#entry_1415844574').val()+"&invoice="+$('#entry_1415844574').val()+addtourl+"'>Continue to payment</a>");
           $("#ss-submit").hide();
           if ( data['success'] == "Success" ) {

           }
         });
     return false;
  });
</script>
