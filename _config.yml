highlights: pygments
safe: true
lsi: false
exclude: ['Gemfile', 'Gemfile.lock', 'app.yaml', 'README.md']
destination: _site
prose:
  rooturl: 'blog'
  siteurl: 'http://www.curiosityhacked.org'
  media: 'media'
  metadata:
    blog:
    - name: "layout"
      field:
        element: "hidden"
        value: "blog"
