highlights: pygments
safe: true
lsi: false
exclude: ['Gemfile', 'Gemfile.lock', 'app.yaml', 'README.md']
destination: _site
prose:
  rooturl: 'blog'
  siteurl: 'http://www.curiosityhacked.org'
  media: 'media'
  site: 'http://www.curiosityhacked.org/links.jsonp'
  metadata:
    blog:
    - name: "layout"
      field:
        element: "text"
        type: "text"
        label: "Template"
        help: "Currently blog or default"
        value: "blog" 
    - name: "headingimg"
      field:
        element: "text"
        type: "text"
        label: "Heading Image"
        help: "Path to image used in index"
